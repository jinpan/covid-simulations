<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>npm local</title>
  </head>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>

  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>

    <div>

      <button id="main-canvas-start">Start</button>
      <button id="main-canvas-reset">Reset</button>
      <span>Speed:
        <button class="main-canvas-speed" data-speed="1" style="font-weight: bold" disabled>1x</button>
        <button class="main-canvas-speed" data-speed="2">2x</button>
        <button class="main-canvas-speed" data-speed="4">4x</button>
        <button class="main-canvas-speed" data-speed="8">8x</button>
      </span>
      <!--TODO: dynamically show this controller-->
      <br>
      <span>Percent of dual shopper households:
        <button class="main-canvas-pct-dual-shopper" data-pct="0">0%</button>
        <button class="main-canvas-pct-dual-shopper" data-pct="25">25%</button>
        <button class="main-canvas-pct-dual-shopper" data-pct="50" style="font-weight: bold" disabled>50%</button>
        <button class="main-canvas-pct-dual-shopper" data-pct="75">75%</button>
        <button class="main-canvas-pct-dual-shopper" data-pct="100">100%</button>
      </span>

      <br>
      <div
              id="main-plot"
              style="border: solid; border-width: thin; display: inline-block"
      ></div>

      <canvas
              id="main-canvas"
              width="600" height="400"
              style="border:1px solid #000000;">
      </canvas>
    </div>
  </body>
</html>
